</head>

                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./alimentacion.html">Alimentación</a>
                                </li>
                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./cuidados.html">Cuidados</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar"
                                    aria-label="Search" />

                                    Buscar
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

        <main>
            <div class="container mt-5">
                <div class="row text-center" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                    <h1 class="main_title">Mundo Ninfa</h1>
                </div>
            <div class="container">
                <div class=" text-center mt-5" data-aos="fade-up">
                    <h2>Contacto</h2>
                </div>
            <div class="row" data-aos="fade-up">
                <div class="col-lg-7 mx-auto mt-5 mb-5">
                    <div class="card_data mt-2 mx-auto p-4">
                        <div class="card-body">
                            <div class="container">
                                <form id="contact-form" role="form">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nombre *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control"
                                                        placeholder="Escriba su nombre *" required="required"
                                                        data-error="Se requiere un nombre.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_lastname">Apellido *</label>
                                                    <input id="form_lastname" type="text" name="surname"
                                                        class="form-control" placeholder="Escriba su apellido *"
                                                        required="required" data-error="Se requiere un apellido.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_email">Email *</label>
                                                    <input id="form_email" type="email" name="email"
                                                        class="form-control" placeholder="Escriba su email *"
                                                        required="required" data-error="Se requiere un email válido.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_need">Motivo de su mensaje *</label>
                                                    <select id="form_need" name="need" class="form-control"
                                                        required="required" data-error="Por favor especifique su motivo.">
                                                        <option value="" selected disabled>--Elija el motivo--
                                                        </option>
                                                        <option>Saludar</option>
                                                        <option>Requerir información</option>
                                                        <option>Colaborar con nosotros</option>
                                                        <option>Otro</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_message">Mensaje *</label>
                                                    <textarea id="form_message" name="message" class="form-control"
                                                        placeholder="Escriba su mensaje aquí." rows="4"
                                                        required="required"
                                                        data-error="Por favor, escriba su mensaje."></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <input type="submit" class="btn btn-success" value="Enviar">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>






    <footer class="footer text-center mt-5 ">
        <div class="container p-4">
            <section class="">
                <form action="">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto">
                            <p class="pt-2">
                                <strong>Suscribite a nuestro newsletter</strong>
                            </p>
                        </div>

                        <div class="col-md-5 col-12">
                            <div class="form-outline mb-4">
                                <input type="email" id="form5Example2" class="form-control"
                                    placeholder="Direccion de Email" />
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn mb-4">
                                Suscribirse
                            </button>
                        </div>
                    </div>
                </form>
            </section>


            <section class="">
                <div class="row">
                    <div class="col-lg-12 col-md-6 mb-4 mb-md-0">

                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="./cuidados.html" class="text-dark">Cuidados</a>
                            </li>
                            <li>
                                <a href="./contacto.html" class="text-dark">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            © 2022 Copyright:
            <a class="text-dark" href="../index.html">mundoninfa.com</a>
        </div>

</body>
